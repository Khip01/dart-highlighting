name: flutter_highlight
description: Syntax highlighting widget for Flutter with lots of languages and themes support.
version: 0.7.0
homepage: https://github.com/git-touch/highlight

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  highlight:
    git:
      url: https://github.com/yescorp/highlight.dart.git
      ref: 260eb8a4adfc4ba828359e8805b5863d0e7d4c9d
      path: highlight/

dev_dependencies:
  flutter_test:
    sdk: flutter
